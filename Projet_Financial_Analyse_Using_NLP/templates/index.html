<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse NLP Financière</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>Analyse NLP Financière</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <h2>Modèles</h2>
                <div class="model-selector">
                    <button class="model-btn active" data-model="sentiment">
                        <i class="fas fa-face-smile"></i>
                        Analyse de sentiment
                    </button>
                    <button class="model-btn" data-model="relation">
                        <i class="fas fa-project-diagram"></i>
                        Extraction de relation
                    </button>
                    <button class="model-btn" data-model="ner">
                        <i class="fas fa-tag"></i>
                        Reconnaissance d'entités
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="input-section">
                    <h2>Entrez votre texte</h2>
                    <textarea id="text-input" placeholder="Entrez votre texte financier ici..."></textarea>
                    
                    <div id="instruction-container" class="hidden">
                        <h3>Instruction</h3>
                        <textarea id="instruction-input" placeholder="Entrez votre instruction pour l'extraction de relation..."></textarea>
                        <p class="instruction-help">Exemple : "Trouver les relations entre les entreprises et leurs produits"</p>
                    </div>
                    
                    <button id="analyze-btn">Analyser</button>
                </div>

                <div class="result-section">
                    <h2>Résultats</h2>
                    <div id="loading-indicator" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Analyse en cours...
                    </div>
                    <div id="results-container" class="hidden">
                        <div class="result-header">
                            <span id="result-model">Analyse de sentiment</span>
                            <span id="result-label" class="result-label"></span>
                        </div>
                        <div id="result-details"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 AnalyseFinancière avec NLP - Application de démonstration</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
